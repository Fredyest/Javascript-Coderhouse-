<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramirez Alfredo Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid justify-content-start">
    <span class="navbar-brand mb-0 h1">Animation Managment</span>
    <button class="btn btn-outline-dark mx-3" data-bs-toggle="modal" data-bs-target="#AddShotModal">Add Shot</button>
    <button class="btn btn-outline-success mx-3 paiedColor" data-bs-toggle="modal" data-bs-target="#PayWeekModal">Pay Week</button>
  </div>
</nav>

<div class="container mt-4">
<div class="row row-cols-2 row-cols-md-4 g-4">
  <div class="col">
    <div class="card w-75 h-85 text-bg-light mx-auto">
      <div class="card-header fw-semibold">Blocking</div>
      <div class="card-body">
        <h5 class="card-title">S01-SC12-SH02</h5>
        <p class="card-text font-monospace">Frames: 123</p>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>New</option>
          <option selected>In Progress</option>
          <option selected>Waiting Review</option>
          <option selected>Aproved</option>
          <option selected>On Hold</option>
          <option selected>Corrections</option>
        </select>
      </div>
      <div class="card-footer bg-transparent text-end fst-italic fw-lighter">Footer</div>
    </div>
  </div>
 </div>
</div>





<!-- Trigger -->



<!-- Modals -->
<div class="modal fade" id="AddShotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"><!-- remove -centered if not needed -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new shot</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="mb-1 col-md-6">
              <label for="recipient-name" class="col-form-label">Shot Name:</label>
              <input type="text" class="form-control" id="shot-name" placeholder="S00-SC00-SH00">
            </div>
            <div class="mb-1 col-md-4">
              <label for="message-text" class="col-form-label">Frames:</label>
              <input type="text" class="form-control" id="frames-count" placeholder="Total number of frames">
            </div>
          </div>
          <div class="row ">
            <label for="recipient-name" class="col-form-label">Due date</label>
          </div>
          <div class="row ">
            <div class="col-md-3">
              <input type="text" class="form-control" id="shot-name" placeholder="DD">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="shot-name" placeholder="MM">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="PayWeekModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"><!-- remove -centered if not needed -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pay Week!</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Any content goes here (forms, text, imagesâ€¦).
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>     
</body>
</html>
